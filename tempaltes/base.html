<!-- base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}안전 관리 매니저{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        .sidebar .logo {
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 16px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .sidebar .bottom {
            position: absolute;
            bottom: 20px;
            left: 10px;
        }
        .main {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-item {
            width: 160px;
            text-align: center;
        }
        .video-item .thumb {
            width: 160px;
            height: 90px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        .video-info {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo" alt="Nbyus 로고">
        </a>
        <ul>
            <li><a href="{{ url_for('video_list') }}">📁 내 동영상</a></li>
            <li><a href="#">📂 내 프로젝트</a></li>
            <li><a href="{{ url_for('danger_zone_list') }}">⚠ 위험구역 관리</a></li>
        </ul>
        <div class="bottom">
            <p>⚙ Settings</p>
            <p>❓ Help & Support</p>
        </div>
    </div>

    <div class="main">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
